

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Agricultural Blockchain App</title>
        <link href="css/style.css" rel='stylesheet' type='text/css'>
        
        <script src="js/jquery.min.js"></script>
        
        <script src="js/qrious.min.js"></script>
        <!-- Bootstrap -->
        <script src="js/bootstrap.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/web3.min.js"></script>
        <script src="js/truffle-contract.js"></script>
    </head>
    <body>
        <div id="head">
            <h1>Agricultural Supply Chain Dapp</h1>
            <h4>Public Id : <span class="black"><span id="SenderBalance"></span> </h4>
        </div>
        <div class="btn-group" id="form-selector" align="center">
            <button type="button" class="btn1 btn-selector active" id="produce-btn">Farmer</button>
            <button type="button" class="btn1 btn-selector" id="quality-test-btn">Quality Testing</button>
        </div>
        <div class="form" id="produce-form">
            <h2 class="form-title">Enter Details</h2>
            <input type="text" class="input-std" id="fid" placeholder="Farmer Id">
            <input type="text" class="input-std" id="fname" placeholder="Farmers Name">
            <input type="text" class="input-std" id="loc" placeholder="Location">
            <input type="text" class="input-std" id="crop" placeholder="Crop Name">
            <input type="text" class="input-std" id="contact" placeholder="Phone">
            <input type="text" class="input-std" id="quantity" placeholder="Quantity">
            <input type="text" class="input-std" id="exprice" placeholder="Expected Price">
            <button type="button" class="btn-produce" id="idPorduce">Submit Details!</button>
            <span id="status"></span>
        </div>
        <div class="form" id="quality-test-form">
            <h2 class="form-title">Quality Testing</h2>
            <br>
            <table id='quality-test-table'>
                <tr>
                    <td>
                        <b>
                            <label class="black">Farmer Id</label>
                    </td>
                    <td>:</td></b>
                    <td><span class="black" span id="getval1"></span></td>
                </tr>
                <input type="text" class="input-std" id="fid1" placeholder="Farmer Id">
                <h1 class="black"> or import qrcode file</h1>
                <form method="post" action="" enctype="multipart/form-data" id="myform">
                    <div>
                        <input type="file" id="file" name="file" />
                        <input type="button" class="btn-upload" value="Upload" id="but_upload">
                    </div>
                </form>
                <tr>
                    <td>
                        <b>
                            <label class="black">Farmer Name</label>
                    </td>
                    <td>:</td></b>
                    <td><span class="black" span id="getval2"></span></td>
                </tr>
                <tr>
                    <td>
                        <b>
                            <label class="black">Location</label>
                    </td>
                    <td>:</td></b>
                    <td><span class="black" span id="getval3"></span></td>
                </tr>
                <tr>
                    <td>
                        <b>
                            <label class="black">Crop</label>
                    </td>
                    <td>:</td></b>
                    <td><span class="black" span id="getval4"></span></td>
                </tr>
                <tr>
                    <td>
                        <b>
                            <label class="black">Phone</label>
                    </td>
                    <td>:</td></b>
                    <td><span class="black" span id="getval5"></span></td>
                </tr>
                <tr>
                    <td>
                        <b>
                            <label class="black">Quantity</label>
                    </td>
                    <td>:</td></b>
                    <td><span class="black" span id="getval6"></span></td>
                </tr>
                <tr>
                    <td>
                        <b>
                            <label class="black">Expected price</label>
                    <td>:</td>
                    </td></b>
                    <td><span class="black" span id="getval7"></span></td>
                </tr>
            </table>
            <!-- <canvas hidden id="qrcode0" ></canvas> -->
            <button type="button" class="btn-getproduce" id="getValue">Get Value</button>
            <br><br>
            <table align="center">
                <tr>
                    <td><button type="button" id="printBlock" class="btn btn-selector-other" >Print Block</button></td>
                    <td><button type="button" id="printTransaction" class="btn btn-selector-other">Print Transaction</button></td>
                </tr>
            </table>
            <h5> Block Number : <span class="blockclass" id="blocknum" style='font-size: 14px;'></span></h5>
            <button type="button" class="btn-approve" id="approve-btn" align="center" font="20px">Approve Details</button>
            <span id="status"></span>
        </div>
        <div class="form" id="approve-form">
            <h2 class="form-title">Product Details</h2>
            <input type="text" class="input-std" id="lotno" placeholder="Lot Number">
            <input type="text" class="input-std" id="grade" placeholder="Grade">
            <input type="text" class="input-std" id="mrp" placeholder="MRP">
            <input type="date" class="datepicker-input" id="testdate" placeholder="Test Date">
            <input type="date" class="datepicker-input" id="expdate" placeholder="Expiry Date">
            <button type="button" class="btn-setQuality" id="setvalue">Submit</button>
            <span id="status"></span>	
        </div>
        <footer id='foot'>
            <ul style="list-style-type:none;">
                <li style="text-align:right">
                    <p class="foot">2021 Â© All rights reserved.</p>
                </li>
                <li style="float: inline-end; padding-right: 3%">
                    <p>Melek Salaani - CySeD     <a href="mailto:melek.salaani@supcom.tn">melek.salaani@supcom.tn</a></p>
                </li>
            </ul>
        </footer>
        <script src="js/jsqr.js"></script>
        <script src="js/farmer.js"></script>
    </body>
</html>
