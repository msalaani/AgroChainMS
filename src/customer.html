

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Agricultural Blockchain App</title>
        <link href="css/style.css" rel='stylesheet' type='text/css'>

        <script src="js/jquery.min.js"></script>
        <script src="js/jquery.qrcode.min.js"></script>
        
        <!-- Bootstrap -->
        <script src="js/bootstrap.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/web3.min.js"></script>
        <script src="js/truffle-contract.js"></script>
    </head>
    <body>
        <div id="head">
            <h1>Agricultural Supply Chain Dapp</h1>
            <h4>Public Id : <span class="black"><span id="SenderBalance"></span> </h4>
        </div>
        <div class="btn-group" id="form-selector" align="center">
            <button type="button" class="btn1 btn-selector" id="customer-btn">Customer</button>
            <button type="button" class="btn1 btn-selector" id="finance-btn">Micro-Finance</button>
        </div>
        <div class="form" id="customer-form">
            <h2 class="form-title">Customer</h2>
            <table id="customer-table">
                <input type="text" class="input-std" id="getfid" placeholder="Farmer Id">
                <tr>
                    <td>
                        <b>
                            <label class="black">Farmer Id</label>
                    </td>
                    <td>:</td></b>
                    <td><span class="black" span id="cgetval1"></span></td>
                </tr>
                <tr>
                    <td>
                        <b>
                            <label class="black">Farmer Name</label>
                    </td>
                    <td>:</td></b>
                    <td><span class="black" span id="cgetval2"></span></td>
                </tr>
                <tr>
                    <td>
                        <b>
                            <label class="black">Location</label>
                    </td>
                    <td>:</td></b>
                    <td><span class="black" span id="cgetval3"></span></td>
                </tr>
                <tr>
                    <td>
                        <b>
                            <label class="black">Crop</label>
                    </td>
                    <td>:</td></b>
                    <td><span class="black" span id="cgetval4"></span></td>
                </tr>
                <tr>
                    <td>
                        <b>
                            <label class="black">Phone</label>
                    </td>
                    <td>:</td></b>
                    <td><span class="black" span id="cgetval5"></span></td>
                </tr>
                <tr>
                    <td>
                        <b>
                            <label class="black">Quantity</label>
                    </td>
                    <td>:</td></b>
                    <td><span class="black" span id="cgetval6"></span></td>
                </tr>
                <tr>
                    <td>
                        <b>
                            <label class="black">Expected price</label>
                    <td>:</td>
                    </td></b>
                    <td><span class="black" span id="cgetval7"></span></td>
                </tr>
                <input type="text" class="input-std" id="lotnum" placeholder="Lot number">
                <h1 class="black"> or import qrcode file</h1>
                <form method="post" action="" enctype="multipart/form-data" id="myform">
                    <div>
                        <input type="file" id="fileQ" name="file" />
                        <input type="button" class="btn-uploadQ" value="Upload" id="but_upload">
                    </div>
                </form>
                <tr>
                    <td>
                        <b>
                            <label class="black">Lot Number</label>
                    <td>:</td>
                    </td></b>
                    <td><span class="black" span id="cgetval8"></span></td>
                </tr>
                <tr>
                    <td>
                        <b>
                            <label class="black">Grade</label>
                    <td>:</td>
                    </td></b>
                    <td><span class="black" span id="cgetval9"></span></td>
                </tr>
                <tr>
                    <td>
                        <b>
                            <label class="black">MRP</label>
                    <td>:</td>
                    </td></b>
                    <td><span class="black" span id="cgetval10"></span></td>
                </tr>
                <tr>
                    <td>
                        <b>
                            <label class="black">Test Date</label>
                    <td>:</td>
                    </td></b>
                    <td><span class="black" span id="cgetval11"></span></td>
                </tr>
                <tr>
                    <td>
                        <b>
                            <label class="black">Expiry Date</label>
                    <td>:</td>
                    </td></b>
                    <td><span class="black" span id="cgetval12"></span></td>
                </tr>
            </table>
            <button type="button" class="btn-customer" id="getcustval">Get Value</button>
        </div>
        <div class="form" id="finance-form">
            <h2 class="form-title">Micro-Finance</h2>
            <input type="text" class="input-std" id="pfid" placeholder="Farmer Id">
            <input type="text" class="input-std" id="lotnum" placeholder="Lot Number">
            <input type="text" class="input-std" id="amount" placeholder="Fund Amount">
            <table>
                <tr>
                    <td>
                        <b>
                            <label class="black">Balance</label>
                    </td>
                    <td>:</td></b>
                    <td><span class="black"><span class="black" span id="balance"></span>$</span></td>
                </tr>
            </table>
            <button type="button" class="btn-fund id="getfund">Fund Farmer</button>
            <span id="status"></span>
        </div>
        <footer id='foot'>
            <ul style="list-style-type:none;">
                <li style="text-align:right">
                    <p class="foot">2021 Â© All rights reserved.</p>
                </li>
                <li style="float: inline-end; padding-right: 3%">
                    <p>Melek Salaani - CySeD     <a href="mailto:melek.salaani@supcom.tn">melek.salaani@supcom.tn</a></p>
                </li>
            </ul>
        </footer>
        <script src="js/jsqr.js"></script>
        <script src="js/customer.js"></script>
    </body>
</html>
